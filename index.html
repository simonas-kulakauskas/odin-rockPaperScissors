<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./javascript/javascript.js" defer></script>
</head>

<body>
    <div id="displayDiv">
        <h2>Player Score: <span id="playerScoreDisplay">0</span></h2>
        <h2>Computer Score: <span id="computerScoreDisplay">0</span></h2>
        <h2>Draws: <span id="drawScoreDisplay">0</span></h2>
    </div>

    <div id="buttonDiv">
        <h3 id="messageDisplay">Make a Selection:</h3>
        <button id="rockButton">Rock</button>
        <button id="paperButton">Paper</button>
        <button id="scissorsButton">Scissors</button>
    </div>

</body>

</html>
